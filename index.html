<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div id="input"></div>
        </div>
        <div class="row operations">
            <div class="btn btn-default display addition" data-value="+">+</div>
            <div class="btn btn-default display subtraction" data-value="-">-</div>
            <div class="btn btn-default display division" data-value="/">/</div>
            <div class="btn btn-default display multiplication" data-value="*">*</div>
        </div>
        <div class="row">
            <div class="btn btn-default display" data-value="0">0</div>
            <div class="btn btn-default display" data-value="1">1</div>
            <div class="btn btn-default display" data-value="2">2</div>
            <div class="btn btn-default display" data-value="3">3</div>
        </div>
        <div class="row">
            <div class="btn btn-default display" data-value="4">4</div>
            <div class="btn btn-default display" data-value="5">5</div>
            <div class="btn btn-default display" data-value="6">6</div>
            <div class="btn btn-default display" data-value="7">7</div>
        </div>
        <div class="row">
            <div class="btn btn-default display" data-value="8">8</div>
            <div class="btn btn-default display" data-value="9">9</div>
            <div class="btn btn-default" data-value="=">=</div>
            <div class="btn btn-default" data-value="ac">AC</div>
        </div>
    </div>

</body>
</html>
